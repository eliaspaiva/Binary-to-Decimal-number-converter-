<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Bin2Dec</title>
</head>
<body>
  <form>
    <h1 id="">Bin2Dec</h1>
    <label>Enter a binary number, get a decimal conversion.</label><br>
    <input type="text" id="user-input" oninput="this.value = this.value.replace(/[^0-1.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="8">
    <p id="display-decimal-number">The decimal number is: <span id="decimal-result"></span></p>
  </form>


  <!-- Javascript -->
  <script src="/js/script.js"></script>
</body>
</html>
